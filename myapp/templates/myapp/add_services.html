{% extends 'myapp/base.html' %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
<div class="box" id="box"  >
<form method="POST" >
    {% csrf_token %}
    {{data.as_p}}
    <button class="btn btn-primary" value="submit">save</button>
</form>

</div>

{% else %}
<a href="{% url 'login' %}"><h1>Login Or Register To Add Services</h1></a>
{% endif %}

{% endblock %}
